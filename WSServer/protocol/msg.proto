syntax = "proto3";

package msg;

enum MsgId {
	NULL = 0;

	// 回应协议
	Msg_S2C_Msg = 100;

	// 登录
	Login_C2S_Login = 100100;
	// 登录返回
	Login_S2C_Login = 200100;
}

enum MsgCode {
	// 成功
	SUSS = 0;
	// 失败
	ERROR = -1;
}

enum PlatformType {
	// 本地
	LOCAL = 0;
	// 微信小游戏
	WX_MINI = 1;
}

message UserData {
	string nickname = 1;
	string openId = 2;
}

message S2C_Msg {
	MsgCode code = 1;
	MsgId mId = 2;
	string message = 3;
}
